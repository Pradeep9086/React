<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="LoginFormStyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<form>
    <div class="login-form">
    <div class="login-box">
        <h1>New Member Registration </h1>
        <div class="details">
            <div class="formDetails">
            <div class="inner-details">
            <div class="fullname">
                <div class="firstname">
                    <lable for="firstname" class="fullname" id="firstname">First Name<sup>*</sup></lable>
                    <input type="text" id="firstname" name="firstName" required>
                </div>
                <div class="lastname">
                    <lable for="lastName" class="fullname" id="lastname">Last Name<sup>*</sup></lable>
                    <input type="text" id="lastName" name="lastName" required></br>
                </div>
            </div>
            <div class="fulladdress">
                <div class="address">
                    <lable for="address" class="fulladdress">Address<sup>*</sup></lable>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="address2">
                    <lable for="address2" class="fulladdress">Address 2</lable>
                    <input type="text" id="address2" name="address2" required>
                </div>
            </div>
            <div class="city">
                <div>
                <lable for="city" class="city">City<sup>*</sup></lable>
                <input type="text" id="city" name="city" required>
                </div>
            </div>
            </div>
            <div class="fullstatezip">
                <div class="state">
                    <lable for="state" class="fullstatezip">State/Province<sup>*</sup></lable>
                    <select id="state" name="state" required>
                        <option value=""></option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                    </select>
                </div>
                <div class="zipCode">
                    <lable for="zipcode" class="fullstatezip">Zip/Postal code<sup>*</sup></lable>
                    <input type="number" id="zipcode" name="zipcode" required>
                </div>
            </div>
            <div class="num">
                <div>
                    <lable for="phonenum" class="num">Phone<sup>*</sup></lable>
                    <input type="number" id="phonenum" name="phonenumber" placeholder="(___) ___-____ " required>
                </div>
            </div>
            <div class="mail">
                <div>
                    <lable for="email" class="mail">Email Address<sup>*</sup></lable>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            </div>
            <div class="radio">
                <div>
                    <lable for="mtype" class="radio">Membership Type<sup>*</sup></lable>
                </div>
                <input type="radio" id="mtype" name="membership Type" required>Standard</input>
                <input type="radio" id="mtype" name="membership Type" required>Premium</input>
                <input type="radio" id="mtype" name="membership Type" required>Ultimate</input>
            </div>
        </div>
    </div>
    </div>
</form>
</body>
</html>
