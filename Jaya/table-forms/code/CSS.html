<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
<div class="facebook">
<div class="message">
<h1>facebook</h1>
<p>Connect with friends and the world around you on Facebook.</p>
</div>

<div class="details">
<input type="text" id="name" name="name" class="name" placeholder="Email or Phone number"></br>
<input type="text" id="Password" name="Password" class="name" placeholder="password"></br>
  <input type="button" value="Login" class="Login"></br>
<a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="reset">Forgot Password</a></br>
  <input type="button" value="Create new account" class="account"></br>
</div>
</div>

</body>
</html>
