<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Form1.css">
    <title>Java Enrollment</title>
</head>
<body>
<form>
    <div class="page">
        <div class="message">
            <h1>Free Software Development Course</h1>
            <p class="center"> SkillUP Your Programming, SkillUP in JAVA Programming.</p>
            <p class="center large"> Get enroll and Start becoming a Professional</p>
        </div>
        <div class="details">
            <h1>Register Here</h1>
            <span>* Required </span>
            <div class="input">
                <label>Name</label>
                <input type="text" id="name" name="name" placeholder="Name*"/> <br>
                <span>* Required </span> <br>
                <label>Email</label>
                <input type="email" id="email" name="email" placeholder="----@---.com"/> <br>
                <span>* Required</span> <br>
                <label>Available</label>
                <input type="time" id="time" name="time" placeholder="time*"/> <br>
                <span>* Required</span> <br>
                <label>Phone</label>
                <input type="Phone" id="phone" name="phone" placeholder="Phone"/> <br>
                <textarea id="message" name="message" placeholder="Message"></textarea> <br>
                <button id="submit">SUBMIT</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
