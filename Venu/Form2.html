<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Express Scripts</title>
    <link rel="stylesheet" href="Form2.css">

<body>
<form>
    <div class="details">
        <h1>New Member Registration</h1>
        <div class="input">
            <label class="form-label"> First Name <span class="required">*</span></label>
            <input type="text" id="first name" name="first name" placeholder="Name"/>
            <label class="form-label">Last Name <span class="required">*</span></label>
            <input type="text" id="Last name" name="Last name" placeholder="Name"/> <br>
        </div>
        <div class="input">
            <label class="form-label">Address <span class="required">*</span></label>
            <input type="text" id="address" name="address" >
            <label class="form-label">Address2 <span class="required">*</span></label>
            <input type="text" id="address2" name="address2" >
        </div>
        <div class="input">
            <label class="form-label">City <span class="required">*</span> </label>
            <input type="text" id="city" name="city" placeholder="City">
        </div>
        <div class="input">
            <label class="form-label">State <span class="required">*</span> </label>
            <input type="text" id="State" name="State" placeholder="State"/>
            <label class="form-label"> Zipcode <span class="required">*</span></label>
            <input type="text" id="Zip Code" name="Zip Code" placeholder="000000"/> <br>
        </div>
        <div class="input">
                    <label class="form-label">Membership Type: <span class="required">*</span></label>
                    <label class="form-label">Standard</label>
                    <input type="radio" id="Standard" name="Standard" Value="Standard" >
                    <label class="form-label">Premium</label>
                    <input type="radio" id="Premium" name="Premium" Value="Premium" >
                    <label class="form-label">Ultimate</label>
                    <input type="radio" id="Ultimate" name="Ultimate" Value="Ultimate">
        </div>
            <input type="button" id="submit-id" name="submit" value="Submit">
        <Form>
    </div>
</form>

</body>
</html>
