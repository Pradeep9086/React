</DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table2.css">
    <title>Simple Table 2</title>
    <style>
        table {
                border-collapse: collapse;
                text-align: center;
            th{
                padding: 10px 10px 10px 10px;
                border-radius: 30px;
            }
            td{
                padding: 10px 10px 10px 10px;
                text-align: center;
            }
            tr {
                padding: 10px 10px 10px 10px;
                font-size: 15px;

        }
    </style>
</head>
<body>
<h2> Information </h2>
<table border="1">
    <thead>
    <tr>
        <th>Provider Name</th>
        <th>E-mail Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Jacob</td>
        <td>test.12@gmail.com</td>
        <td><input type="button" value="Select" ></td>
    </tr>
    <td>Willam</td>
    <td>test.2@gmail.com</td>
    <td><input type="button" value="Select" ></td>
    <tr>
        <td>Eddie</td>
        <td>test.3@gmail.com</td>
        <td><input type="button" value="Select" ></td>
    </tr>
    </tbody>
</table>
</body>
</html>
</DOCTYPE html>
