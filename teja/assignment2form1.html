<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assignment2form1.css">
</head>
<body class="bodyclass">
<div class="container">

    <div class="container1">
        <h1 class="leftcontentheading">Let's Chat</h1>

            <p>Whether you have a question, want to start a project or simply want to connect.</p>
            <p> Feel free to send me a message in the contact form</p>


    </div>
    <div class="container2">
        <h1 class="formheading">Contact</h1>

        <form>

            <span class="classname" id="spanname">*Required </span>
            <input type="text" placeholder="Name*" name="name" class="classname" id="name_id">
            <input type="email" placeholder="Email*" name="email" class="classname" id="email_id">
            <input type="text" placeholder="Company" name="company" class="classname" id="company_id">
            <input type="tel" placeholder="Phone" name="phone" class="classname" id="phone_id">
            <textarea placeholder="Message" name="message" class="classname" id="textarea"></textarea>

            <button type="submit" class="buttonclass">SUBMIT</button>


        </form>
    </div>
</div>
</body>
</html>
