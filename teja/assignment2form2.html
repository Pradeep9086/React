<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form2</title>
    <link rel="stylesheet" href="assignment2form2.css">
</head>
<body>

<form>

    <div class="formcontainer">
    <h3>New Member Registration</h3>

    <div class="name">
        <div class="firstname">
         <label for="firstname" class="name">First Name<sup>*</sup></label>
         <input type="text" id="firstname" name="firstname" >
        </div>
        <div class="lastname">
         <label for="lastname" class="name">Last Name<sup>*</sup></label>
         <input type="text" id="lastname" name="lastname" >
        </div>
    </div>
    <div class="address">
        <div class="address1">
        <label for="address" class="address">Address<sup>*</sup></label>
        <input type="text" id="address" name="address">
        </div>
        <div class="address2">
        <label for="address2" class="address">Address 2</label>
        <input type="text" id="address2" name="address2">
        </div>
    </div>
    <div class="city">
        <div class="city1">
        <label for="city" class="city">City<sup>*</sup></label>
        <input type="text" id="city" name="city">
        </div>
    </div>
    <div class="state_zipcode">
        <div class="state">
        <label for="state" class="state_zipcode">State/Province<sup>*</sup></label>
        <select id="state" name="state">
            <option></option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
        </select>
        </div>
        <div class="zip">
        <label for="zipcode" class="state_zipcode">Zip/Postal Code<sup>*</sup></label>
        <input type="number" id="zipcode" name="zipcode">
        </div>
    </div>
    <div class="phone">
        <div class="phone1">
        <label for="phone" class="phone">Phone<sup>*</sup></label>
        <input type="tel" id="phone" name="phone" placeholder="(___) ___-____ ">
        </div>
    </div>
    <div class="email">
        <div class="email1">
        <label for="email" class="email">Email Address<sup>*</sup></label>
        <input type="email" id="email" name="email">
        </div>
    </div>
    <div class="radio">
        <div class="radio1">
        <label for="radio" class="radio">Membership Type<sup>*</sup></label>
        <input type="radio" id="standard" name="membership" value="Standard">
        <label for="standard" id="standard">Standard</label>
        <input type="radio" id="premium" name="membership" value="Premium">
        <label for="premium" id="premium">Premium</label>
        <input type="radio" id="ultimate" name="membership" value="Ultimate">
        <label for="ultimate" id="ultimate">Ultimate</label>
        </div>
    </div>

    </div>


</form>

</body>
</html>
