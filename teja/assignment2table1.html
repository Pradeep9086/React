<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table 1</title>
  <link rel="stylesheet" href="assignment2table1.css">

</head>
<body>
<div class="container">
  <h3>HTML Table Example</h3>
  <table>
    <tr>
      <th colspan="2">Student Name</th>
      <th colspan="3">Labs</th>
      <th rowspan="2">Avg</th>
    </tr>
    <tr>
      <th>First</th>
      <th>Last</th>
      <th>Lab1</th>
      <th>Lab2</th>
      <th>Lab3</th>
    </tr>
    <tr>
      <td>Sol</td>
      <td>Rosenberg</td>
      <td>100</td>
      <td>100</td>
      <td>100</td>
      <td>100.0</td>
    </tr>
    <tr>
      <td>Frank</td>
      <td>Rizzo</td>
      <td>50</td>
      <td>60</td>
      <td>90</td>
      <td>66.6</td>
    </tr>
    <tr>
      <td>Ali</td>
      <td>Kam</td>
      <td>90</td>
      <td>80</td>
      <td>600</td>
      <td>76.6</td>
    </tr>
    <tr>
      <td rowspan="2" class="bolding">Summary</td>
      <td class="bolding">Avg</td>
      <td>80.0</td>
      <td>80.0</td>
      <td>83.3</td>
      <td>81.1</td>
    </tr>
    <tr>
      <td class="bolding">Min</td>
      <td>50</td>
      <td>60</td>
      <td>60</td>
      <td>66.6</td>
    </tr>
  </table>
</div>






</body>
</html>
